openapi: 3.0.3
info:
  title: String Formats Testing API
  description: An API for testing string formats.
  version: 1.0.0
paths:
  /string-formats:
    get:
      summary: Get all string formats
      operationId: getAllStringFormats
      parameters:
        - name: date
          in: query
          schema:
            type: string
            format: date
        - name: time
          in: query
          schema:
            type: string
            format: time
      responses:
        '200':
          description: A response containing all support string formats.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllStringFormats'
components:
  schemas:
    AllStringFormats:
      type: object
      properties:
        date:
          type: string
          format: date
        time:
          type: string
          format: time
        date_time:
          type: string
          format: date_time
      required:
        - date
        - time
        - date_time
